                        <textarea name="situation16" placeholder="내용을 입력하여 주세요."></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="btn_wrap flex_wrap f_sb">
                  <button type="button" class="btn_l btn_skyblue">수정</button>

              </div>
            </div>
          </div>
        </div>
        <div class="workwhether_wrap">
          <div>
            <h3>업무 수행 여부</h3>

                <input type="radio" id="done16" name="taskdone">

            </ul>
          </div>
          <div>
            <button type="button" class="btn_l btn_blue">완료</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function selectAll(selectAll) {
    const checkboxes
      = document.getElementsByName('check');

    checkboxes.forEach((checkbox) => {
      checkbox.checked = selectAll.checked;
    })
  }

  $(function () {
    $("#send_type2").click(function () {
      var chk = $(this).is(':checked');
      if (chk) {
        $("#send_type1").attr('disabled', true);
      }
      else {
        $("#send_type1").attr('disabled', false);
      }
    });

    $("#send_type1").click(function () {
      var chk = $(this).is(':checked');
      if (chk) {
        $("#send_type2").attr('disabled', true);
      }
      else {
        $("#send_type2").attr('disabled', false);
      }
    });
  });
</script>
