<script>
  function selectAll(selectAll) {
    const checkboxes
      = document.getElementsByName('check');

    checkboxes.forEach((checkbox) => {
      checkbox.checked = selectAll.checked;
    })
  }

  $(function () {
    $("#send_type2").click(function () {
      var chk = $(this).is(':checked');
      if (chk) {
        $("#send_type1").attr('disabled', true);
      }
      else {
        $("#send_type1").attr('disabled', false);
      }
    });

    $("#send_type1").click(function () {
      var chk = $(this).is(':checked');
      if (chk) {
        $("#send_type2").attr('disabled', true);
      }
      else {
        $("#send_type2").attr('disabled', false);
      }
    });
  });
</script>
