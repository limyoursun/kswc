<div class="pop_overlay">
  <div class="pop_area">
    <div class="pop_wrap w_700">
      <div class="pop_tit">
        <h1>피해 상황 접수 보기</h1>
        <button type="button" class="btn_pop_close" closePop></button>
      </div>
      <div class="pop_body">
        <div class="pop_cont">
          <div class="p_center01">
            <h2>피해 상황 접수 보기</h2>
            <div>
              <div class="tbl_pop">
                <table class="tbl_view th_25">
                  <caption>피해 상황 접수 보기</caption>
                  <colgroup>
                    <col width="10">
                    <col width="500">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">
                        <label for="organ">기관명(부서명)</label>
                      </th>
                      <td colspan="3">
                        <p class="alignC">대한항공</p>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="date">일자</label>
                      </th>
                      <td>
                        <span>0000. 0. 00.(ㅇ)</span>
                      </td>
                      <th scope="row">
                        <label for="time">시간</label>
                      </th>
                      <td>
                        <span>00:00</span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="place">지역(장소)</label>
                      </th>
                      <td colspan="3">
                        <p class="alignC listcolon">
                          <span>시애틀</span>
                          <span>캐나다</span>
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="content">피해(장애) 내역</label>
                      </th>
                      <td colspan="3">
                        <textarea disabled name="content">
o 총 2편의 미국→한국 항공기 북극항로 우회
① KE 0921(시애틀→인천) : 비행시간 2시간 증가
② KE515(캐나다→한국) : 비행시간 3시간 증가</textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="content2">주요 조치사항</label>
                      </th>
                      <td colspan="3">
                        <textarea disabled name="content2">
o 총 2편의 항공기 북극항로 우회
o 향후 출발 예정인 3편의 항공기 우회항로 지속 이용
※ 비행시간 증가로 인해, 연결편 항공기를 탑승하지 못한 승객에 대하여 연결편 항공기 제공 등 조치</textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="specialnote">특이사항</label>
                      </th>
                      <td colspan="3">
                        <textarea name="specialnote">늘어나는 textarea</textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="alignC">
                <button class="btn btn_gray">닫기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('textarea').each(function () {
  this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;');
}).on('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});
</script>
