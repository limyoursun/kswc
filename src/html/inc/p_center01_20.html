<div class="pop_overlay">
  <div class="pop_area">
    <div class="pop_wrap w_700">
      <div class="pop_tit">
        <h1>ㅣ경보경과ㅣ 위성분야 피해 접수 등록</h1>
        <button type="button" class="btn_pop_close"></button>
      </div>
      <div class="pop_body">
        <div class="pop_cont">
          <div class="p_center01">
            <h2>위성 분야 피해 접수 작성 &sol; 내역</h2>
            <div>
              <div class="tbl_pop">
                <table class="tbl_view th_25">
                  <caption>위성 분야 피해 접수 작성 &sol; 내역</caption>
                  <colgroup>
                    <col style="width:10px">
                    <col style="width:500px">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">
                        <label for="name20">제목</label>
                      </th>
                      <td colspan="3">
                        <input id="name20" type="text">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="type20">유형</label>
                      </th>
                      <td>
                        <select id="type20">
                          <option value="전체">전체</option>
                        </select>
                      </td>
                      <th scope="row">
                        <label for="department20">기관명(부서)</label>
                      </th>
                      <td>
                        <input id="department20" type="text">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="date20">일자</label>
                      </th>
                      <td colspan="3">
                        <input type="text" class="datepicker" id="date20" name="date" placeholder="YYYY-MM-DD" readonly
                          dataformat="datepic" title="날짜 선택" value="2021-01-01">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="place20">지역(장소)</label>
                      </th>
                      <td colspan="3">
                        <textarea id="place20"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="damage20">피해(장애) 내역</label>
                      </th>
                      <td colspan="3">
                        <textarea id="damage20"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="action20">주요 조치사항</label>
                      </th>
                      <td colspan="3">
                        <textarea id="action20"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="specialnote20">특이사항</label>
                      </th>
                      <td colspan="3">
                        <textarea id="specialnote20"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="file">첨부파일</label>
                      </th>
                      <td colspan="3">
                        <div class="filebox bs3-primary">
                          <input class="upload-name" value="파일 첨부" disabled="disabled" title="파일 첨부">

                          <label for="ex_filename" class="btn_l btn_skyblue">업로드</label>
                          <input type="file" id="ex_filename" class="upload-hidden" title="파일 첨부">
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="workwhether_wrap">
              <div>
                <h3>업무 수행 여부</h3>
                <ul>
                  <li>
                    <input type="radio" id="done20" name="taskdone">
                    <label for="done20">완료</label>
                  </li>
                  <li>
                    <input type="radio" id="incomplete20" name="taskdone">
                    <label for="incomplete20">미완료</label>
                  </li>
                </ul>
              </div>
              <div>
                <button type="button" class="btn_l btn_blue">완료</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('textarea').each(function () {
  this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;');
}).on('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

  var fileTarget = $('.filebox .upload-hidden');
  fileTarget.on('change', function () {
    if (window.FileReader) {
      var filename = $(this)[0].files[0].name;
    } else {
      var filename = $(this).val().split('/').pop().split('\\').pop();
    }

    $(this).siblings('.upload-name').val(filename);
  });
</script>
